{% extends '../global/base.html' %}
{% load crispy_forms_tags i18n %}
{% block content %}

    <div class="container">
    <div class="col-md-4 offset-md-4 mt-5">
        <form method="POST" style="height: 450px;">
            {% csrf_token %}
            <h3 class="mb-3 font-weight-normal text-center">{% trans 'Reset password' %}</h3>
            {{ form.email | as_crispy_field }}
            <button class="mt-3 btn btn-lg btn-primary btn-block" type="submit">{% trans 'Send reset email' %}</button>
        </form>

    </div>

    </div>


{% endblock %}
