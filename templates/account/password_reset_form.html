{% extends '../global/base.html' %}

{% block content %}

    <div class="container">
    <div class="col-md-4 offset-md-4 mt-5">
        <form method="POST" style="height: 450px;">{% csrf_token %}
            <h3 class="mb-3 font-weight-normal text-center">Reset password</h3>

        </form>

    </div>

    </div>


{% endblock %}
