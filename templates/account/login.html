{% extends 'global/base.html' %}

{% load static %}
{% load i18n %}


{% block title %}
    Login
{% endblock title %}



{% block content %}
        <div class="wrapper fadeInDown" style="height: 500px;">
            <div id="formContent">
              <!-- Tabs Titles -->
          
              <!-- Icon -->
                <br>
              <div class="fadeIn first">
                <img src=" {% static 'img/logo111.png' %}" id="icon" alt="User Icon" />
              </div>
          
              <!-- Login Form -->
              <form id="loginform">
                <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" autofocus>
                <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">

            
                <button class="fadeIn fourth btn btn-outline-success mt-3" type="submit">Log In</button>
                <button class="fadeIn fourth btn btn-outline-primary mt-3" type="submit">Log In with face recognition</button>
                  <br>

              </form>
                <br>
          
              <!-- Remind Passowrd -->
              <div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account? &nbsp; <a href="{% url 'register' %}"> Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
          
            </div>
          </div>
{% endblock content %}
